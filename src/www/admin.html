<html>
<head>
  <meta charset="UTF-8">
  <title>Admin page</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <h1>A Maze In Chair - V2</h1>
  <h2>Connected screens</h2>
  <div id="screen_context">
    <div id="screens"></div>
    <div id="ordering"><button id="change">Change order</button></div>
  </div>
  <div>
    <h2>Game Controls</h2>
    <div id="game_timing">
      <button id="start_game">Start</button>
      <button id="stop_game">Stop</button>
      <p id="elapsed_time">00.0</p>
    </div>
    <button id="move_left">Left</button>
    <button id="move_right">Right</button>
  </div>
  <div>
    <h2>Network terminal</h2>
    <input type="text" width=100 id="net_term" />
    <button id="term_send">Send</button>
  </div>
</body>
  <script type="text/javascript" src="network.js"></script>
  <script type="text/javascript" src="screen.js"></script>
  <script type="text/javascript" src="gamestate.js"></script>
  <script type="text/javascript" src="gamemanipulator.js"></script>
  <script type="text/javascript" src="admin.js"></script>
</html>
